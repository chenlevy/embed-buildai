<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Static HTML Demo</title>
    <style>
      #wrapper {
        width: 100%;
        max-width: 600px;
        height: 400px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div
      id="wrapper"
      data-bai-widget="HLjqXS5W"
      data-bai-medium="demo-test"
      data-bai-transitive-search-params="foo,bar"
      data-bai-hidden="foo=foo value,bar=bar value"
      data-bai-opacity="50"
      data-bai-share-ga-instance
      data-bai-inline-on-mobile
    ></div>
    <script src="./lib/embed.js"></script>
  </body>
</html>
