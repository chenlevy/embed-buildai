<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Static HTML Demo</title>
    <style>
      .element {
        position: fixed;
        bottom: 0;
        right: 0;
        background: red;
        color: white;
        padding: 10px;
        width: 200px;
        height: 40px;
        line-height: 40px;
        z-index: 10000;
      }
    </style>
  </head>
  <body>
    <div class="element">I have z-index 10k</div>
    <button
      id="button"
      data-bai-popup="HLjqXS5W"
      data-bai-medium="demo-test"
      data-bai-hidden="foo=foo value,bar=bar value"
    >
      toggle default (large)
    </button>
    <button data-bai-popup="HLjqXS5W" data-bai-medium="demo-test" data-bai-size="80">toggle medium</button>
    <button data-bai-popup="HLjqXS5W" data-bai-medium="demo-test" data-bai-size="45">toggle small</button>
    <button data-bai-popup="HLjqXS5W" data-bai-medium="demo-test" data-bai-width="380" data-bai-height="300">
      toggle custom 380 x 300 pixels
    </button>
    <script src="./lib/embed.js"></script>
  </body>
</html>
