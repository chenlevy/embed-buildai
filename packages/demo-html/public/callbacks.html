<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Static HTML Demo</title>
    <style>
      #wrapper {
        width: 600px;
        height: 400px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div
      id="wrapper"
      data-bai-widget="HLjqXS5W"
      data-bai-source="localhost"
      data-bai-on-ready="onTypeformReady"
      data-bai-on-submit="onTypeformSubmit"
      data-bai-on-question-changed="onTypeformQuestionChanged"
      data-bai-on-height-changed="onTypeformHeightChanged"
      data-bai-on-close="onTypeformClose"
      data-bai-on-ending-button-click="onTypeformEndingButtonClick"
    ></div>
    <button
      data-bai-popup="HLjqXS5W"
      data-bai-source="localhost"
      data-bai-on-ready="onTypeformReady"
      data-bai-on-submit="onTypeformSubmit"
      data-bai-on-question-changed="onTypeformQuestionChanged"
      data-bai-on-close="onTypeformClose"
      data-bai-on-ending-button-click="onTypeformEndingButtonClick"
    >
      open popup
    </button>
    <script src="./lib/embed.js"></script>
    <script>
      // customers are often defining callbacks AFTER embedding the form
      // https://github.com/Typeform/embed/issues/363

      function onTypeformReady(data) {
        alert('onReady')
        console.log('form ready', data)
      }

      function onTypeformSubmit(data) {
        alert('onSubmit')
        console.log('form submitted', data)
      }

      function onTypeformQuestionChanged(data) {
        alert(`onQuestionChanged: ${data.ref}`)
        console.log('form question changed', data)
      }

      function onTypeformHeightChanged(data) {
        alert(`onHeightChanged: ${data.height}px`)
        console.log('form height changed', data)
      }

      function onTypeformClose(data) {
        alert('onClose')
        console.log('modal window closed', data)
      }

      function onTypeformEndingButtonClick() {
        alert('onEndingButtonClick')
        console.log('button on ending screen clicked')
      }
    </script>
  </body>
</html>
