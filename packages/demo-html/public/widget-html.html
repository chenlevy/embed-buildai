<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Static HTML Demo</title>
    <style>
      #wrapper {
        width: 100%;
        max-width: 600px;
        height: 400px;
        margin: 0 auto;
      }
      .element {
        position: fixed;
        bottom: 0;
        right: 0;
        background: red;
        color: white;
        padding: 10px;
        width: 200px;
        height: 60px;
        line-height: 40px;
        z-index: 10000;
      }
    </style>
  </head>
  <body>
    <div class="element">I have z-index 10k</div>
    <div
      id="wrapper"
      data-bai-widget="HLjqXS5W"
      data-bai-medium="demo-test"
      data-bai-transitive-search-params="foo,bar"
      data-bai-hidden="foo=foo value"
      data-bai-tracking="utm_source=facebook"
      data-bai-iframe-props="title=Foo Bar"
    ></div>
    <script src="./lib/embed.js"></script>
  </body>
</html>
